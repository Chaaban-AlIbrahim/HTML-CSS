<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaaban’s Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #222;
            padding: 15px;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #ffdd57;
        }

        /* HEADER IMAGE */
        .center-img {
            display: block;
            margin: 120px auto 20px auto;
            width: 250px;
            border-radius: 20px;
            filter: brightness(90%) saturate(120%);
        }

        /* TABLE */
        table {
            width: 60%;
            margin: 30px auto;
            border-collapse: collapse;
        }
        th {
            background: #ff6f91;
            color: white;
            padding: 10px;
        }
        td {
            border: 2px solid #333;
            padding: 10px;
        }

        /* TEXT OVER IMAGE */
        .img-text-container {
            position: relative;
            width: 60%;
            margin: 40px auto;
        }
        .img-text-container img {
            width: 100%;
            border-radius: 15px;
        }
        .img-text-container .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }

        /* TWO COLUMN LAYOUT */
        .columns {
            display: flex;
            width: 80%;
            margin: 40px auto;
        }
        .column {
            width: 50%;
            height: 200px;
            padding: 20px;
            color: #222;
            background: rgba(255,255,255,0.6);
            margin: 10px;
            border-radius: 10px;
        }

        /* P HOVER EFFECT */
        p:hover {
            color: #ff007f;
            transform: scale(1.05);
            transition: 0.3s;
        }

        /* IMAGE OVERLAY FADE */
        .overlay-container {
            position: relative;
            width: 60%;
            margin: 40px auto;
        }
        .overlay-container img {
            width: 100%;
            border-radius: 15px;
        }
        .overlay-container .fade-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0);
            transition: 0.5s;
            border-radius: 15px;
        }
        .overlay-container:hover .fade-overlay {
            background: rgba(0,0,0,0.4);
        }

        /* VIDEO TEXT OVERLAY */
        .video-container {
            position: relative;
            width: 70%;
            margin: 40px auto;
        }
        .video-container video {
            width: 100%;
            border-radius: 15px;
        }
        .video-container .video-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 6px black;
        }

        /* FOOTER */
        footer {
            text-align: center;
            font-weight: bold;
            padding: 20px;
            background: #222;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
</div>

<!-- HOME SECTION -->
<section id="home">
    <img src="https://cdn.pixabay.com/photo/2025/09/08/04/00/bearded-dragon-9821324_1280.jpg" class="center-img" alt="Chaaban">
</section>

<!-- TABLE -->
<table>
    <tr>
        <th>Skill</th>
        <th>Level</th>
    </tr>
    <tr>
        <td>HTML</td>
        <td>Advanced</td>
    </tr>
    <tr>
        <td>CSS</td>
        <td>Intermediate</td>
    </tr>
</table>

<!-- TEXT OVER IMAGE -->
<div class="img-text-container">
    <img src="https://cdn.pixabay.com/photo/2025/09/08/04/00/bearded-dragon-9821324_1280.jpg" alt="Background">
    <div class="text-overlay">Welcome to My Portfolio</div>
</div>

<!-- TWO COLUMNS -->
<div class="columns">
    <div class="column">This is column one. It has a colorful theme.</div>
    <div class="column">This is column two. It matches the style.</div>
</div>

<!-- IMAGE OVERLAY FADE -->
<div class="overlay-containerhttps://cdn.pixabay.com/photo/2025/09/08/04/00/bearded-dragon-9821324_1280.jpg://via.placeholder.com/800x400" alt="Overlay Image">
    <div class="fade-overlay"></div>
</div>

<!-- AUTOPLAY VIDEO -->
<div class="video-container">
    <video autoplay muted loop>
        <source src="https://cdn.pixabay.com/video/2025/02/25/260895_large.mp4" type="video/mp4">
    </video>
    <div class="video-text">My Video Project</div>
</div>

<!-- FOOTER -->
<footer>
    © 2026 Chaaban — Portfolio Project
</footer>

</body>
</html>
